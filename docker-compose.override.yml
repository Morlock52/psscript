services:
  # Development configuration for backend
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./src/backend:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      OPENAI_API_KEY: ${OPENAI_API_KEY:-demo-key-for-development}
    command: npm run dev

  # Frontend configuration for Cloudflare tunnel access
  # Uses production build served via vite preview
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
    environment:
      NODE_ENV: production
      # Let frontend runtime-detect API URL (works for local + tunnel)
      VITE_API_URL:
      VITE_PORT: "3090"
      # Enable demo login button for local dev/e2e
      VITE_DEMO_EMAIL: admin@example.com
      VITE_DEMO_PASSWORD: admin123
    ports:
      - "3090:3090"
    command: sh -c "npx vite build && npx vite preview --host 0.0.0.0 --port 3090"

  # Development configuration for AI service
  ai-service:
    build:
      context: ./src/ai
      dockerfile: Dockerfile.dev
    volumes:
      - ./src/ai:/app
    environment:
      FLASK_ENV: development
      FLASK_DEBUG: 1
      MOCK_MODE: ${MOCK_MODE:-false}  # Set to true for mock mode, false for real AI
      OPENAI_API_KEY: ${OPENAI_API_KEY:-demo-key-for-development}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    command: uvicorn main:app --host=0.0.0.0 --port=8000 --reload
    ports:
      - "8000:8000"

  # Development tools
  pgadmin:
    image: dpage/pgadmin4
    container_name: psscript-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

  # Redis commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: psscript-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8082:8081"
    depends_on:
      - redis
