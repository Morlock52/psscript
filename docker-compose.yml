services:
  # Frontend service
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    ports:
      - "3090:3090"
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
      # Mount TLS certificates for mTLS origin protection
      - ./certs:/certs:ro
    depends_on:
      - backend
    environment:
      - NODE_ENV=development
      - VITE_DISABLE_AUTH=true
      - VITE_USE_MOCKS=false
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:3090"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Backend API service
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - ./src/backend:/app
      - /app/node_modules
      - ./docs:/docs
      - ./:/repo:ro
      # Mount TLS certificates for mTLS origin protection
      - ./certs:/certs:ro
    depends_on:
      - postgres
      - redis
      - ai-service
    environment:
      - NODE_ENV=development
      - DOCKER_ENV=true
      - PORT=4000
      - BIND_HOST=0.0.0.0
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=psscript
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_URL=redis://redis:6379
      - AI_SERVICE_URL=http://ai-service:8000
      - JWT_SECRET=development_jwt_secret_key_change_in_production
      - DISABLE_AUTH=true
      - README_PATH=/repo/README.md
      - GITHUB_REPO=${GITHUB_REPO:-Morlock52/psscript}
      - GITHUB_BRANCH=${GITHUB_BRANCH:-main}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Model defaults (favor performance): GPT-5.2-Codex for best agentic coding, GPT-5 mini for fast interactive UX.
      - OPENAI_MODEL=gpt-5-mini
      - OPENAI_SMART_MODEL=gpt-5.2-codex
      - OPENAI_FAST_MODEL=gpt-5-mini
      - PWSH_TOOLS_HTTP_URL=http://pwsh-tools:7002
      - PWSH_TOOLS_WS_URL=ws://pwsh-tools:7001

  # PowerShell tooling service (PSES LSP + deterministic lint/format)
  pwsh-tools:
    build:
      context: ./docker/pwsh-tools
      dockerfile: Dockerfile
    ports:
      - "7001:7001"
      - "7002:7002"
    environment:
      - PORT_LSP=7001
      - PORT_HTTP=7002
    restart: unless-stopped

  # AI analysis service
  ai-service:
    build:
      context: ./src/ai
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./src/ai:/app
    depends_on:
      - postgres
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-demo-key-for-development}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - MOCK_MODE=${MOCK_MODE:-true}
      # Avoid writing Python bytecode into the bind-mounted repo.
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONPYCACHEPREFIX=/tmp/pycache
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=psscript
      - DB_USER=postgres
      - DB_PASSWORD=postgres

  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg15
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/db/00-init-pgvector.sh:/docker-entrypoint-initdb.d/00-init-pgvector.sh
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./src/db/seeds/01-initial-data.sql:/docker-entrypoint-initdb.d/02-seed-data.sql
    environment:
      - POSTGRES_DB=${DB_NAME:-psscript}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    command: >
      bash -c "ldconfig && docker-entrypoint.sh postgres"

  # Redis for caching
  redis:
    image: redis:7.0-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Cloudflare Tunnel for external access (with mTLS origin verification)
  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared:/etc/cloudflared:ro
      # Mount CA certificate for mTLS origin verification
      - ./certs:/certs:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
