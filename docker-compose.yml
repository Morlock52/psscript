version: '3.8'

services:
  # Frontend service
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:4000/api
      - VITE_USE_MOCKS=true
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Backend API service
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - ./src/backend:/app
      - /app/node_modules
      - ./docs:/docs
    depends_on:
      - postgres
      - redis
      - ai-service
    environment:
      - NODE_ENV=development
      - DOCKER_ENV=true
      - PORT=4000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=psscript
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_URL=redis://redis:6379
      - AI_SERVICE_URL=http://ai-service:8000
      - JWT_SECRET=development_jwt_secret_key_change_in_production

  # AI analysis service
  ai-service:
    build:
      context: ./src/ai
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./src/ai:/app
    depends_on:
      - postgres
    environment:
      - OPENAI_API_KEY=demo-key-for-development
      - MOCK_MODE=true
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=psscript
      - DB_USER=postgres
      - DB_PASSWORD=postgres

  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg15
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/db/00-init-pgvector.sh:/docker-entrypoint-initdb.d/00-init-pgvector.sh
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./src/db/seeds/01-initial-data.sql:/docker-entrypoint-initdb.d/02-seed-data.sql
    environment:
      - POSTGRES_DB=${DB_NAME:-psscript}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    command: >
      bash -c "ldconfig && docker-entrypoint.sh postgres"

  # Redis for caching
  redis:
    image: redis:7.0-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Cloudflare Tunnel for external access
  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared:/etc/cloudflared:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: