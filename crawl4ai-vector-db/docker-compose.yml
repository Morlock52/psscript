version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=crawl4ai_vector
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_SSL=false
      - PORT=3000
      - NODE_ENV=development
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-ada-002}
      - LLM_MODEL=${LLM_MODEL:-gpt-4}
    volumes:
      - ./:/app
      - /app/node_modules
    command: >
      sh -c "npm run init-db && npm start"

  db:
    image: ankane/pgvector:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=crawl4ai_vector
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
