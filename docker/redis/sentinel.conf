# Redis Sentinel Configuration

# Network
bind 0.0.0.0
port 26379
protected-mode no

# General
daemonize no
pidfile /var/run/redis-sentinel.pid
logfile ""
dir /data

# Sentinel monitoring
sentinel monitor mymaster redis-master 6379 2
sentinel down-after-milliseconds mymaster 5000
sentinel parallel-syncs mymaster 1
sentinel failover-timeout mymaster 10000

# Notification script (optional)
# sentinel notification-script mymaster /scripts/sentinel-notify.sh

# Client reconfig script (optional)
# sentinel client-reconfig-script mymaster /scripts/sentinel-reconfig.sh

# Sentinel auth (if Redis requires password)
# sentinel auth-pass mymaster yourpassword

# Deny scripts (security)
sentinel deny-scripts-reconfig yes

# Announce IP and port (for NAT environments)
# sentinel announce-ip <ip>
# sentinel announce-port <port>
